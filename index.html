<!DOCTYPE html>
<html>
<head>
    <title>Simple WebRTC P2P Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="userInfo">
        Your Name: <input type="text" id="myNameInput" placeholder="Enter your name">
        <br>
        <span id="userIdInfo">Your ID: <span id="myUserIdDisplay">Initializing...</span></span>
    </div>
    <h1>WebRTC P2P Video Call</h1>
    <div>
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div>
        <button id="startCamButton">Start Camera</button>
        <input type="text" id="peerIdInput" placeholder="Enter Peer ID to call"/>
        <button id="callButton" disabled>Call Peer</button>
        <button id="hangupButton" disabled>Hang Up</button>
    </div>
    <p id="statusMessage" class="status"></p>
    <div>
        <input type="text" id="chatInput" placeholder="Enter message..." disabled/>
        <button id="sendButton" disabled>Send</button>
    <div id="chatMessages"></div> <!-- To display chat messages -->
</div>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
